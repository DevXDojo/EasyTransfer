<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebRTC File Transfer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="id">
        <div id="clientIdDisplay"></div>

        <div id="targetIdDisplay">
            <input type="text" id="targetIdInput" placeholder="XXXX">
            <button id="connectButton"><span class="material-symbols-outlined">
                link
            </span></button>
        </div>
    </div>
    
    <div class="file">
        <div id="fileDisplay">
            <div id="dropzone">
                <input type="file" id="fileInput" title="Choose a file to send">
                <span class="material-symbols-outlined">
                    upload_file
                </span>
                <p id="fileName">拖拽或点击上传文件</p>
                <progress id="fileProgress" value="0" max="1">
                </progress>
            </div>
        </div>

        <a href="javascript:void(0)" id="download" class="download">
            <div id="downloadDisplay">
                <p id="downloadName">文件名</p>
                <progress id="downloadProgress" value="0" max="1">
                </progress>
            </div>
            <button id="downloadButton" disabled><span class="material-symbols-outlined">
                download
            </span></button>
        </a>
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="client.js"></script>
    <script src="util.js"></script>
</body>
</html>
